<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Signer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border: 2px dashed #3b82f6;
            border-radius: 12px;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 60px;
        }

        .file-input-display:hover {
            border-color: #1e40af;
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .file-input.has-file + .file-input-display {
            border-color: #1d4ed8;
            background: #eff6ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: #718096;
        }

        .file-input.has-file + .file-input-display .file-icon {
            fill: #1d4ed8;
        }

        .file-text {
            color: #718096;
            font-size: 0.9rem;
        }

        .file-input.has-file + .file-input-display .file-text {
            color: #2d3748;
            font-weight: 500;
        }

        .upload-icon {
            width: 20px;
            height: 20px;
            fill: #a0aec0;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f7fafc;
            transition: all 0.3s ease;
            outline: none;
        }

        .password-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .sign-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .sign-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .sign-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IPA Signer</h1>
            <p>Upload your files and credentials to sign your IPA</p>
        </div>

        <form id="signingForm">
            <!-- IPA File -->
            <div class="form-group">
                <label class="form-label">IPA File (.ipa)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="ipaFile" class="file-input" accept=".ipa" />
                    <div class="file-input-display">
                        <div class="file-info">
                            <svg class="file-icon" viewBox="0 0 24 24">
                                <path d="M12,2A3,3 0 0,1 15,5V7H16A2,2 0 0,1 18,9V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19V9A2,2 0 0,1 8,7H9V5A3,3 0 0,1 12,2M12,4A1,1 0 0,0 11,5V7H13V5A1,1 0 0,0 12,4Z" />
                            </svg>
                            <span class="file-text">Choose IPA file to sign</span>
                        </div>
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M12,12L16,16H13.5V19H10.5V16H8L12,12Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Mobile Provision File -->
            <div class="form-group">
                <label class="form-label">Mobile Provision File (.mobileprovision)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="provisionFile" class="file-input" accept=".mobileprovision" />
                    <div class="file-input-display">
                        <div class="file-info">
                            <svg class="file-icon" viewBox="0 0 24 24">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                            </svg>
                            <span class="file-text">Choose mobile provision file</span>
                        </div>
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M12,12L16,16H13.5V19H10.5V16H8L12,12Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- P12 Certificate File -->
            <div class="form-group">
                <label class="form-label">P12 Certificate File (.p12)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="p12File" class="file-input" accept=".p12" />
                    <div class="file-input-display">
                        <div class="file-info">
                            <svg class="file-icon" viewBox="0 0 24 24">
                                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
                            </svg>
                            <span class="file-text">Choose P12 certificate file</span>
                        </div>
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M12,12L16,16H13.5V19H10.5V16H8L12,12Z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">P12 Certificate Password (Optional)</label>
                <input type="password" id="password" class="password-input" placeholder="Enter password if required (leave blank if none)" />
            </div>

            <!-- Sign Button -->
            <button type="submit" class="sign-button" id="signButton" disabled>
                Sign IPA
            </button>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <script>
        const ipaFile = document.getElementById('ipaFile');
        const provisionFile = document.getElementById('provisionFile');
        const p12File = document.getElementById('p12File');
        const passwordInput = document.getElementById('password');
        const signButton = document.getElementById('signButton');
        const statusMessage = document.getElementById('statusMessage');
        const form = document.getElementById('signingForm');

        let selectedFiles = {
            ipa: null,
            provision: null,
            p12: null,
            password: ''
        };

        // Handle file selection
        function handleFileSelect(inputElement, fileType) {
            inputElement.addEventListener('change', function(e) {
                const file = e.target.files[0];
                const display = inputElement.nextElementSibling;
                const fileText = display.querySelector('.file-text');
                
                if (file) {
                    inputElement.classList.add('has-file');
                    fileText.textContent = file.name;
                    selectedFiles[fileType] = file;
                } else {
                    inputElement.classList.remove('has-file');
                    if (fileType === 'ipa') {
                        fileText.textContent = 'Choose IPA file to sign';
                    } else if (fileType === 'provision') {
                        fileText.textContent = 'Choose mobile provision file';
                    } else {
                        fileText.textContent = 'Choose P12 certificate file';
                    }
                    selectedFiles[fileType] = null;
                }
                
                checkFormValidity();
            });
        }

        // Handle password input
        passwordInput.addEventListener('input', function(e) {
            selectedFiles.password = e.target.value;
            checkFormValidity();
        });

        // Check if all required fields are filled
        function checkFormValidity() {
            const isValid = selectedFiles.ipa && 
                           selectedFiles.provision && 
                           selectedFiles.p12;
            
            signButton.disabled = !isValid;
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (signButton.disabled) return;
            
            signButton.textContent = 'Processing...';
            signButton.disabled = true;
            
            // Simulate processing time
            setTimeout(() => {
                showStatus('Files uploaded successfully! Ready for signing implementation.', 'success');
                signButton.textContent = 'Sign IPA';
                checkFormValidity();
                
                // Log the selected files info (for development)
                console.log('Selected files:', {
                    ipa: selectedFiles.ipa ? selectedFiles.ipa.name : null,
                    provision: selectedFiles.provision ? selectedFiles.provision.name : null,
                    p12: selectedFiles.p12 ? selectedFiles.p12.name : null,
                    passwordLength: selectedFiles.password.length
                });
            }, 2000);
        });

        // Initialize file handlers
        handleFileSelect(ipaFile, 'ipa');
        handleFileSelect(provisionFile, 'provision');
        handleFileSelect(p12File, 'p12');

        // Add drag and drop functionality
        function addDragAndDrop(element) {
            const wrapper = element.parentElement;
            const display = element.nextElementSibling;
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                wrapper.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                wrapper.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                wrapper.addEventListener(eventName, unhighlight, false);
            });
            
            wrapper.addEventListener('drop', handleDrop, false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                display.style.borderColor = '#1e40af';
                display.style.background = '#edf2f7';
            }
            
            function unhighlight() {
                if (!element.classList.contains('has-file')) {
                    display.style.borderColor = '#3b82f6';
                    display.style.background = '#f7fafc';
                }
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    element.files = files;
                    element.dispatchEvent(new Event('change'));
                }
            }
        }
        
        addDragAndDrop(ipaFile);
        addDragAndDrop(provisionFile);
        addDragAndDrop(p12File);
    </script>
</body>
</html>
